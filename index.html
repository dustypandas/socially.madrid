<!doctype html>
<html>
<head>
	<title>socially.madrid</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<style>
		html, body {margin: 0; padding: 0; width: 100%; height: 100%; font-size: 10px; overflow: hidden}
		body {background: #D7E8CE; text-align: center; -webkit-user-select: none; -webkit-touch-callout: none; user-select: none; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); }

		#socially-wrapper {position: absolute; top: 30%; left: 50%; margin-left: -160px; width: 320px; text-align: center; opacity: 0; transform: translate(0px, 100px); transition: all 2.4s ease; cursor:pointer;}
		#socially-img-outer {margin: 0 auto; width: 180px; height: 100px;}
		#socially-img {display: block; width: 210px; height: 100px;}
		#intro-message {font-size: 12pt; line-height: 1.5; font-family: Arial, Helvetica, sans-serif; height: 150px; margin-bottom: -150px;}
		#intro-message__line-1,
		#intro-message__line-2,
		#intro-message__line-3,
		#intro-message__line-4 {
			opacity: 0;
			transition: all 1.2s ease;
		  background: linear-gradient(45deg, #6699FF, #ffcc99);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			mix-blend-mode: multiply;
		}
		#intro-message__line-1 {transform: translate(0px, 20px);}
		#intro-message__line-2 {transform: translate(0px, 40px);}
		#intro-message__line-3 {transform: translate(0px, 60px);}
		#intro-message__line-4 {transform: translate(0px, 80px);}
		#coming-soon-message {margin-top: 5px; font-size: 20px; opacity: 0; transform: translate(0px, 40px); transition: all 1.2s ease;}

		#footer-outer {position: absolute; bottom: 3em; width: 100%; text-align: center; overflow: hidden;}
		#footer-inner {padding-top: 20px; width: 100%; cursor: pointer; opacity: 20%; font-size: 9pt; transform: translate(0, 50px); transition: transform 1.2s ease;}
		#footer-connect {width: 250px; height: 40px; margin: 5px auto;}

		#socially-wrapper:hover .hover-shake {animation: shake 1.2s; animation-iteration-count: infinite;}
		#socially-wrapper:hover .hover-shake2 {animation: shake2 1.2s; animation-iteration-count: infinite;}
		#footer-outer:hover #footer-text {animation: shake2 1.2s; animation-iteration-count: infinite;}
		#panda-img.flipped {transform: rotateY(180deg);}
		#footer-inner.revealed { transform: translate(0, 0); }

		@keyframes shake {
			0% { transform: translate(1px, 0) rotate(1deg); }
			15% { transform: translate(-1px, 0) rotate(-1deg); }
			30% { transform: translate(1px, 0) rotate(1deg); }
			45% { transform: translate(-1px, 0) rotate(-1deg); }
			60% { transform: translate(1px, 0) rotate(1deg); }
			100% { transform: translate(1px, 0) rotate(1deg); }
		}

		@keyframes shake2 {
			0% { transform: translate(1px, 0); }
			15% { transform: translate(-1px, 0); }
			30% { transform: translate(1px, 0); }
			45% { transform: translate(-1px, 0); }
			60% { transform: translate(1px, 0); }
			100% { transform: translate(1px, 0); }
		}
	</style>
</head>

	<script type="text/javascript">
		$(function(){
			var $wrapper = $('#socially-wrapper');
			var $sociallyImg = $('#socially-img');
			var $footerInner = $('#footer-inner');

			var $introMessage = $('#intro-message');
			var $introMessageLines = [
				$('#intro-message__line-1'),
				$('#intro-message__line-2'),
				$('#intro-message__line-3'),
				$('#intro-message__line-4'),
			];
			var $comingSoonMessage = $('#coming-soon-message');
			var isShowingIntroMessage = true;
			var resetTimeout, resetTimeout2;

			$sociallyImg.one('load', function() {
				setTimeout(function() {
					$wrapper.css({ transform: 'translate(0px,0px)', opacity: 1 });
				}, 100);
				setTimeout(function() {
					$introMessageLines[0].css({ transform: 'translate(0px,0px)', opacity: 1 });
				}, 300);
				setTimeout(function() {
					$introMessageLines[1].css({ transform: 'translate(0px,0px)', opacity: 1 });
				}, 500);
				setTimeout(function() {
					$introMessageLines[2].css({ transform: 'translate(0px,0px)', opacity: 1 });
				}, 700);
				setTimeout(function() {
					$introMessageLines[3].css({ transform: 'translate(0px,0px)', opacity: 1 });
				}, 900);
			})
			.each(function() {
				if (this.complete) {
					$(this).load(); // For jQuery < 3.0
					// $(this).trigger('load'); // For jQuery >= 3.0
				}
			});

			$wrapper.on('click', function(evt) {
				evt.preventDefault();
				if (resetTimeout) clearTimeout(resetTimeout);
				if (resetTimeout2) clearTimeout(resetTimeout2);

				if (isShowingIntroMessage) {
					$introMessageLines[0].css({ transform: 'translate(50px,0px)', opacity: 0 });
					$introMessageLines[1].css({ transform: 'translate(-50px,0px)', opacity: 0 });
					$introMessageLines[2].css({ transform: 'translate(50px,0px)', opacity: 0 });
					$introMessageLines[3].css({ transform: 'translate(-50px,0px)', opacity: 0 });
					resetTimeout = setTimeout(function() {
						$introMessageLines[0].css({ transform: 'translate(-50px,0px)', opacity: 0 });
						$introMessageLines[1].css({ transform: 'translate(50px,0px)', opacity: 0 });
						$introMessageLines[2].css({ transform: 'translate(-50px,0px)', opacity: 0 });
						$introMessageLines[3].css({ transform: 'translate(50px,0px)', opacity: 0 });
					}, 1250);

					resetTimeout2 = setTimeout(function() {
						$comingSoonMessage.css({ transform: 'translate(0px,0px)', opacity: '20%' });
						isShowingIntroMessage = false;
					}, 200);
				} else {
					clearTimeout(resetTimeout);
					clearTimeout(resetTimeout2);
					$comingSoonMessage.css({ transform: 'translate(0px,-40px)', opacity: 0 });
					resetTimeout = setTimeout(function() {
						$comingSoonMessage.css({ transform: 'translate(0px,40px)', opacity: 0 });
					}, 1250);

					resetTimeout2 = setTimeout(function() {
						$introMessageLines[0].css({ transform: 'translate(0px,0px)', opacity: 1 });
						$introMessageLines[1].css({ transform: 'translate(0px,0px)', opacity: 1 });
						$introMessageLines[2].css({ transform: 'translate(0px,0px)', opacity: 1 });
						$introMessageLines[3].css({ transform: 'translate(0px,0px)', opacity: 1 });
						isShowingIntroMessage = true;
					}, 200);
				}
			});

			$footerInner.on('click', function(evt) {
				evt.preventDefault();
				$footerInner.toggleClass('revealed');
			});
		});
	</script>
